<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 포트폴리오 - 이미지 슬라이드 쇼 (와이드)</title>
    
    <style>
        /* 1. 기본 스타일 */
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* 갤러리를 중앙에 배치 */
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }

        /* 2. 슬라이드 쇼 컨테이너 스타일 - 더 작고 와이드하게 변경 */
        .slider-container {
            width: 50%; /* 갤러리 너비를 60%에서 50%로 축소 */
            max-width: 700px; /* 최대 너비 제한 (전체 크기 축소) */
            margin: 0 auto; /* 중앙 정렬 */
            border: 2px solid olive;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 2.1. Aspect Ratio Control (16:9 비율 유지) */
        /* 이 요소가 갤러리에게 '가로로 긴' 모양을 강제합니다. */
        .slider-aspect-ratio {
            position: relative;
            width: 100%;
            /* 16:9 비율 설정 (높이/너비 = 9/16 = 0.5625) */
            padding-top: 56.25%; /* 높이를 너비의 56.25%로 설정 */
        }

        /* 3. 이미지들을 감싸는 트랙 */
        .gallery-track {
            position: absolute; /* .slider-aspect-ratio에 절대 위치 */
            top: 0;
            left: 0;
            width: 100%; /* 부모의 너비를 꽉 채움 */
            height: 100%; /* 부모의 높이를 꽉 채움 (16:9 비율 높이) */
            display: flex;
            transition: transform 0.5s ease-in-out;
            /* JavaScript에서 동적으로 설정되므로 여기서는 퍼센트만 설정 */
        }

        /* 4. 개별 이미지 아이템 스타일 */
        .gallery-item {
            min-width: 14.28%; /* 총 7개의 이미지이므로 100/7% */
            height: 100%; /* 부모 트랙의 높이를 상속 (16:9 비율 높이) */
            box-sizing: border-box;
            overflow: hidden;
            flex-shrink: 0; /* 줄어들지 않게 함 */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 찌그러지지 않고 비율을 유지하며 와이드 컨테이너를 채움 */
            display: block;
        }

        /* 5. 인디케이터 (하단 점) 스타일 */
        .indicator-nav {
            text-align: center;
            padding: 10px 0;
        }
        .indicator-nav button {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .indicator-nav button.active {
            background-color: olive; /* 현재 활성화된 점 색상 */
        }
    </style>
</head>
<body>
    <!-- 슬라이드 쇼 컨테이너 -->
    <div class="slider-container">
        <div class="slider-aspect-ratio"> <!-- 와이드 비율 유지를 위한 헬퍼 디브 -->
            <!-- 이미지를 가로로 배열할 트랙 -->
            <div class="gallery-track">
                <div class="gallery-item"><img src="https://i.postimg.cc/pdKcm0pp/Kakao-Talk-20250612-015030116.jpg" alt="갤러리 이미지 1"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/0KdLnCdw/Kakao-Talk-20251025-171117949.jpg" alt="갤러리 이미지 2"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/vDrFGQR2/Kakao-Talk-20251025-171117949-01.jpg" alt="갤러리 이미지 3"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/Rq75vMrY/Kakao-Talk-20251025-171117949-02.jpg" alt="갤러리 이미지 4"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/LhtKmHdx/Kakao-Talk-20251025-171117949-03.jpg" alt="갤러리 이미지 5"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/yWm47Vq5/Kakao-Talk-20251025-171117949-04.jpg" alt="갤러리 이미지 6"></div>
                <div class="gallery-item"><img src="https://i.postimg.cc/G9Fwbc0Z/Kakao-Talk-20251025-171117949-05.jpg" alt="갤러리 이미지 7"></div>
            </div>
        </div>
    </div>
    
    <!-- 하단 인디케이터 (점) 영역 -->
    <div class="indicator-nav" id="indicatorNav">
        <!-- JavaScript가 여기에 버튼을 생성합니다 -->
    </div>

    <!-- 기타 링크 영역 -->
    <div style="margin-top: 30px; text-align: center;">
        <h2>연락 및 채널</h2>
        <ul>
            <li style="display: inline; margin-right: 20px;">
                <a href="https://www.instagram.com/euni.una?igsh=dnh2cmd0dGIxM3J2&utm_source=qr" style="text-decoration: none; color: blue; font-weight: bold;">
                    ▶ Instagram
                </a>
            </li>
            <li style="display: inline;">
                <a href="https://blog.naver.com/iroofyou" style="text-decoration: none; color: green; font-weight: bold;">
                    ▶ Blog
                </a>
            </li>
        </ul>
    </div>

    <script>
        const track = document.querySelector('.gallery-track');
        const items = document.querySelectorAll('.gallery-item');
        const indicatorNav = document.getElementById('indicatorNav');
        const totalItems = items.length;
        let currentIndex = 0;
        const intervalTime = 3000; // 3초마다 자동 전환
        let slideInterval;

        // 1. 초기 설정 및 인디케이터 생성
        window.onload = function() {
            // 트랙의 총 너비를 모든 아이템 너비의 합으로 설정
            track.style.width = `${totalItems * 100}%`; 
            
            // 각 아이템의 너비를 (100 / 총 개수)%로 설정
            items.forEach(item => {
                item.style.minWidth = `${100 / totalItems}%`;
            });

            createIndicators();
            updateIndicator();
            startAutoSlide();
        };

        // 2. 인디케이터 버튼 생성 함수
        function createIndicators() {
            for (let i = 0; i < totalItems; i++) {
                const button = document.createElement('button');
                button.setAttribute('data-index', i);
                button.onclick = () => {
                    goToSlide(i);
                    resetAutoSlide(); // 수동 이동 시 자동 슬라이드 타이머 리셋
                };
                indicatorNav.appendChild(button);
            }
        }

        // 3. 슬라이드 이동 함수
        function goToSlide(index) {
            // 인덱스 순환 (처음/끝 도달 시)
            if (index < 0) {
                currentIndex = totalItems - 1;
            } else if (index >= totalItems) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            
            const offset = -currentIndex * (100 / totalItems);
            // 트랙을 왼쪽으로 이동하여 해당 이미지(아이템)를 보이게 함
            track.style.transform = `translateX(${offset}%)`; 
            
            updateIndicator();
        }

        // 4. 인디케이터 활성화 상태 업데이트
        function updateIndicator() {
            const buttons = indicatorNav.querySelectorAll('button');
            buttons.forEach((button, index) => {
                button.classList.remove('active');
                if (index === currentIndex) {
                    button.classList.add('active');
                }
            });
        }

        // 5. 자동 슬라이드 기능
        function startAutoSlide() {
            slideInterval = setInterval(() => {
                goToSlide(currentIndex + 1);
            }, intervalTime);
        }

        function resetAutoSlide() {
            clearInterval(slideInterval); // 기존 타이머 중지
            startAutoSlide(); // 새 타이머 시작
        }

    </script>
</body>
</html>
